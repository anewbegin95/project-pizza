<!DOCTYPE html>
<html lang="en" data-title="Event Details">
    <head>
        <meta charset="UTF-8">
        <title>Event Details | NYC Slice of Life</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources/css/base.css">
        <link rel="stylesheet" href="resources/css/layout.css">
        <link rel="stylesheet" href="resources/css/header.css">
        <link rel="stylesheet" href="resources/css/hero.css">
        <link rel="stylesheet" href="resources/css/buttons.css">
        <link rel="stylesheet" href="resources/css/events.css">
        <link rel="stylesheet" href="resources/css/event_details.css">
        <link rel="stylesheet" href="resources/css/calendar.css">
        <link rel="stylesheet" href="resources/css/modals.css">
        <link rel="stylesheet" href="resources/css/carousel.css">
        <link rel="stylesheet" href="resources/css/social.css">
        <!-- Removed broken style.css link -->
        <script src="resources/js/partials-loader.js"></script>
        <script src="resources/js/events.js"></script>
        <!-- Optionally add Open Graph/Twitter meta tags here for sharing -->
    </head>
    <body>
        <!-- Header will be dynamically loaded -->
        <main>
            <div class="event-detail-backdrop"></div>
            <section class="event-detail hidden" style="display:none;">
                <div class="event-detail__content">
                    <button class="return-button">‚Üê Return to all events</button>
                    <h1 id="eventTitle" class="mt-sm"></h1>
                    <!-- Mobile image: only shown on mobile via CSS -->
                    <div class="event-detail__image event-detail__image--mobile">
                        <img id="eventImage" src="" alt="Event Image" class="event-tile__img">
                    </div>
                    <p id="eventDateRange" class="event-detail__date"></p>
                    <p id="eventLocation" class="event-detail__location"></p>
                    <div class="event-detail__description">
                        <p id="eventDescription"></p>
                    </div>
                    <a id="eventICSLink" href="#" class="modal-link hidden">Add to Calendar</a>
                    <a id="eventExternalLink" href="#" target="_blank" class="modal-button hidden">Learn More</a>
                </div>
                <!-- Desktop image: only shown on desktop via CSS -->
                <div class="event-detail__image event-detail__image--desktop">
                    <img id="eventImageDesktop" src="" alt="Event Image" class="event-tile__img">
                </div>
            </section>
        </main>
        <!-- Footer will be dynamically loaded -->
        <script src="resources/js/event-details.js"></script>
    </body>
</html>
