<!DOCTYPE html>
<html lang="en" data-title="Pop-Up Details" data-description="Get details for pop-up events in New York City — dates, locations, and links to pop-up shops, markets, art and food experiences.">
    <head>
        <meta charset="UTF-8">
        <title>Pop-Up Details | NYC Slice of Life</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="resources/css/base.css">
        <link rel="stylesheet" href="resources/css/layout.css">
        <link rel="stylesheet" href="resources/css/header.css">
        <link rel="stylesheet" href="resources/css/hero.css">
        <link rel="stylesheet" href="resources/css/buttons.css">
        <link rel="stylesheet" href="resources/css/popups.css">
        <link rel="stylesheet" href="resources/css/popup_details.css">
        <link rel="stylesheet" href="resources/css/calendar.css">
        <link rel="stylesheet" href="resources/css/modals.css">
        <link rel="stylesheet" href="resources/css/carousel.css">
        <link rel="stylesheet" href="resources/css/social.css">
        <!-- Removed broken style.css link -->
        <script src="resources/js/partials-loader.js"></script>
        <script src="resources/js/pop-ups.js"></script>
        <!-- Optionally add Open Graph/Twitter meta tags here for sharing -->
    </head>
    <body>
        <!-- Header will be dynamically loaded -->
        <main>
            <div class="popup-detail-backdrop"></div>
            <section class="popup-detail hidden" style="display:none;">
                <div class="popup-detail__content">
                    <button class="return-button">← Return to all pop-ups</button>
                    <h1 id="popupTitle" class="mt-sm"></h1>
                    <!-- Mobile image: only shown on mobile via CSS -->
                    <div class="popup-detail__image popup-detail__image--mobile">
                        <img id="popupImage" src="" alt="Pop-Up Image" class="popup-tile__img">
                    </div>
                    <p id="popupDateRange" class="popup-detail__date"></p>
                    <p id="popupLocation" class="popup-detail__location"></p>
                    <div class="popup-detail__description">
                        <p id="popupDescription"></p>
                    </div>
                    <a id="popupICSLink" href="#" class="modal-link hidden">Add to Calendar</a>
                    <a id="popupExternalLink" href="#" target="_blank" class="modal-button hidden">Learn More</a>
                </div>
                <!-- Desktop image: only shown on desktop via CSS -->
                <div class="popup-detail__image popup-detail__image--desktop">
                    <img id="popupImageDesktop" src="" alt="Pop-Up Image" class="popup-tile__img">
                </div>
            </section>
        </main>
        <!-- Footer will be dynamically loaded -->
        <script src="resources/js/pop-up-details.js"></script>
    </body>
</html>
