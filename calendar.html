<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
    <header>
        <h1>Event Calendar</h1>
    </header>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="calendar.html">Calendar</a></li>
        </ul>
    </nav>
    <main>
        <section id="calendar">
            <!-- Calendar Navigation Buttons -->
            <div id="calendar-header">
                <button id="prev" onclick="changeMonth(-1)">Previous</button>
                <span id="month-year"></span> <!-- This will display the current month and year -->
                <button id="next" onclick="changeMonth(1)">Next</button>
            </div>

            <!-- Calendar Table to hold the calendar grid -->
            <table id="calendar-table">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody></tbody> <!-- Dynamic days will be populated here -->
            </table>
        </section>
    </main>

    <script src="resources/js/calendar.js"></script> <!-- External JS for calendar logic -->
</body>
</html>
