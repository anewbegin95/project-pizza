<!DOCTYPE html>
<html lang="en" data-title="Calendar">
    <head>
        <link rel="stylesheet" href="resources/css/style.css">  
        <!-- The head, header, and footer content will be dynamically loaded using script below-->
        <script src="resources/js/partials-loader.js"></script>
    </head>
    <body>
        <!-- The header content will be dynamically loaded -->
        <main>
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h1>Events Calendar</h1>
                </div>
            </section>
            <section id="calendar-section">
                <div id="calendar-header">
                    <button id="prev-month" aria-label="Previous Month">←</button>
                    <span id="calendar-month-year"></span>
                    <button id="next-month" aria-label="Next Month">→</button>
                </div>
                <div id="calendar-days-row">
                    <div class="calendar-day-title">Sun</div>
                    <div class="calendar-day-title">Mon</div>
                    <div class="calendar-day-title">Tue</div>
                    <div class="calendar-day-title">Wed</div>
                    <div class="calendar-day-title">Thu</div>
                    <div class="calendar-day-title">Fri</div>
                    <div class="calendar-day-title">Sat</div>
                </div>
                <div id="calendar-grid"></div>
            </section>
        </main>
        <script src="resources/js/events.js"></script>
        <script src="resources/js/calendar.js"></script>
    </body>
</html>
