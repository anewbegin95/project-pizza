<!DOCTYPE html>
<html lang="en" data-title="Calendar" data-description="Find pop-up events in NYC this week. Browse New York City pop-ups on our calendar featuring pop-up shops, markets, art and food pop-ups.">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; frame-src https://www.instagram.com https://instagram.com; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://41kk82h2.apicdn.sanity.io https://41kk82h2.api.sanity.io; form-action 'self'">
        <meta name="referrer" content="strict-origin-when-cross-origin">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Source+Sans+Pro:wght@400;600&family=Work+Sans:wght@400;600&display=swap">
        <link rel="preload" as="image" href="resources/images/banners/midtown_manhattan_skyline.jpeg">
        <link rel="stylesheet" href="resources/css/base.css">
        <link rel="stylesheet" href="resources/css/layout.css">
        <link rel="stylesheet" href="resources/css/header.css">
        <link rel="stylesheet" href="resources/css/hero.css">
        <link rel="stylesheet" href="resources/css/buttons.css">
        <link rel="stylesheet" href="resources/css/popups.css">
        <link rel="stylesheet" href="resources/css/popup_details.css">
        <link rel="stylesheet" href="resources/css/calendar.css">
        <link rel="stylesheet" href="resources/css/modals.css">
        <link rel="stylesheet" href="resources/css/carousel.css">
        <link rel="stylesheet" href="resources/css/social.css">
        <link rel="stylesheet" href="resources/css/footer.css">
        <!-- Removed broken style.css link -->
        <!-- The head, header, and footer content will be dynamically loaded using script below-->
        <script src="resources/js/partials-loader.js" defer></script>
        <script src="resources/js/sanity-client.js" defer></script>
        <script src="resources/js/sanity-queries.js" defer></script>
        <link rel="icon" href="resources/images/icons/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <!-- The header content will be dynamically loaded -->
        <main>
            <!-- Hero Section -->
            <section class="hero">
                <div class="hero-content">
                    <h1>NYC Pop-Up Events Calendar</h1>
                    <p>View our NYC pop-up events calendar, highlighting experiences in <span data-fill="month-year"></span> and beyond.</p>
                </div>
            </section>
            <section class="calendar-section hidden" style="display:none;">
                <div class="calendar-header">
                    <button class="calendar-header__prev-month" aria-label="Previous Month">←</button>
                    <span class="calendar-month-year"></span>
                    <button class="calendar-header__next-month" aria-label="Next Month">→</button>
                </div>
                <div class="calendar-days-row">
                    <div class="calendar-day-title">Sun</div>
                    <div class="calendar-day-title">Mon</div>
                    <div class="calendar-day-title">Tue</div>
                    <div class="calendar-day-title">Wed</div>
                    <div class="calendar-day-title">Thu</div>
                    <div class="calendar-day-title">Fri</div>
                    <div class="calendar-day-title">Sat</div>
                </div>
                <div class="calendar-grid"></div>
                                <!-- Calendar Day Overflow Modal (for '+N more' link) -->
                                <div id="popupModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
                  <div class="modal-content">
                    <button class="return-button" id="modalReturnButton" aria-label="Close" tabindex="0">← Return</button>
                    <!-- These are only for single-event modal, but must be present for day grid modal logic to work -->
                    <div class="modal-details" style="display:none;"></div>
                    <div class="modal-main" style="display:none;"></div>
                  </div>
                </div>
            </section>
        </main>
        <!-- The footer content will be dynamically loaded here -->
        <div id="footer-placeholder"></div>
        <script src="resources/js/pop-ups.js"></script>
        <script src="resources/js/calendar.js"></script>
        <script src="resources/js/dates.js"></script>
    </body>
</html>
