<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Discover NYC's best pop-ups and free events with NYC Slice of Life.">
        <title>NYC Slice of Life</title>
        <link rel="stylesheet" href="resources/css/style.css">
    </head>
    <body>
        <header>
            <h1>Event calendar</h1>
        </header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="calendar.html">Calendar</a></li>
            </ul>
        </nav>
        <main>
            <section id="calendar">
                <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.css" rel="stylesheet">
                <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/main.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/main.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.8/main.min.js"></script>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const calendarEl = document.getElementById('calendar');
                
                        const calendar = new FullCalendar.Calendar(calendarEl, {
                            plugins: [FullCalendar.DayGrid, FullCalendar.Interaction],
                            initialView: 'dayGridMonth',
                            headerToolbar: {
                                left: 'prev,next today',
                                center: 'title',
                                right: 'dayGridMonth,timeGridWeek,timeGridDay'
                            },
                            events: [
                                {
                                    title: 'Test Event',
                                    start: '2025-04-15',
                                    end: '2025-04-17',
                                    description: 'This is a test event.'
                                }
                            ],
                            eventClick: function (info) {
                                alert(`Event: ${info.event.title}\nDetails: ${info.event.extendedProps.description}`);
                            }
                        });
                
                        calendar.render();
                    });
                </script>
            </section>
        </main>
    </body>
</html>
