name: Security CI

on:
  pull_request:
    branches:
      - staging
      - main
  push:
    branches:
      - staging
      - main
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

concurrency:
  group: security-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

jobs:
  sanity-lint-and-audit:
    name: Sanity Lint + npm audit
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sanity
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sanity/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint .

      - name: Run npm audit (high+)
        run: npm audit --audit-level=high

  secret-scan:
    name: Secret scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  snyk:
    name: Snyk (optional)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sanity
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Skip when SNYK_TOKEN is not configured
        if: ${{ env.SNYK_TOKEN == '' }}
        run: echo "SNYK_TOKEN not configured; skipping Snyk scan."

      - name: Checkout
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sanity/package-lock.json

      - name: Install dependencies
        if: ${{ env.SNYK_TOKEN != '' }}
        run: npm ci

      - name: Run Snyk test
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/node@master
        continue-on-error: false
        with:
          command: test
          args: --file=sanity/package.json --severity-threshold=high
