name: Staging Integration Gate

on:
  pull_request:
    branches:
      - staging
  push:
    branches:
      - staging
  workflow_dispatch:

concurrency:
  group: staging-integration-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-verification:
    name: Build verification
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sanity
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sanity/package-lock.json

      - name: Pin npm version
        run: npm install -g npm@10.9.4

      - name: Install dependencies
        run: npm ci

      - name: Build Studio
        run: npm run build

  quality-checks:
    name: CSS/HTML lint + unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CSS lint
        run: npm run lint:css

      - name: Run HTML lint
        run: npm run lint:html

      - name: Run unit tests
        run: npm run test:unit

  link-check:
    name: Broken link and missing asset check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: --offline --no-progress --verbose --base-url "file://${{ github.workspace }}/" --root-dir "${{ github.workspace }}" --exclude "^file://.*/%23$" ./*.html ./partials/*.html

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Lighthouse CI
        run: npm run lighthouse:ci

  e2e-smoke:
    name: E2E smoke tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:e2e