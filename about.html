<!DOCTYPE html>
<html lang="en" data-title="About">
    <head>
        <!-- The head content will be dynamically loaded using script below-->
    </head>
    <body>
        <!-- The header content will be dynamically loaded -->
        <main>
            <section>
                <h2>🏗️ Page under construction. Excuse our mess!</h2>
                <p>Refer to our <a href="https://phase-geography-eca.notion.site/NYC-Slice-of-Life-13efe92c0240806f984ff5d669e50505" target="_blank">Notion Page</a> for information about upcoming events.</p>
            </section>      
        </main>
        <script>
            // Load the head content
            fetch('partials/head.html')
                .then(response => response.text())
                .then(data => {
                    // Insert the head content into the <head> tag
                    document.head.insertAdjacentHTML('beforeend', data);

                    // Set the page-specific title
                    const pageTitle = document.documentElement.getAttribute('data-title');
                    if (pageTitle) {
                        const titleElement = document.createElement('title');
                        titleElement.textContent = pageTitle;
                        document.head.appendChild(titleElement);
                    }
                });

            // Load the header content
            fetch('partials/header.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });

            // Load the footer content
            fetch('partials/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        </script>
    </body>
</html>
